    <link rel="stylesheet" href="styles.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body>

<a href="index.html" class="nav-btn">← Riepilogo</a>

<h1>Partita 1</h1>

<div id="timer">
    <span id="time-display">00:00</span><br>
    <button id="start-timer">Avvia</button>
    <button id="pause-timer">Pausa</button>
    <button id="second-half">Secondo Tempo</button>
    <button id="end-first-half">Fine 1° Tempo</button>
    <button id="end-match">Fine Partita</button>
    <button id="reset-timer">Reset</button>
</div>

<div id="scoreboard">

    <div class="team">
        <h3 id="home-name"></h3>
        <p id="home-score">0</p>

        <div class="score-buttons">
            <button class="score-btn" data-team="home" data-points="5">Meta</button>
            <button class="score-btn" data-team="home" data-points="2">Trasformazione</button>
            <button class="score-btn" data-team="home" data-points="3">Punizione / Drop</button>
            <button class="score-btn" data-team="home" data-points="-1">-1</button>
            <button class="score-btn yellow" data-team="home" data-points="0">Giallo</button>
        </div>
    </div>

    <div class="team">
        <h3 id="away-name"></h3>
        <p id="away-score">0</p>

        <div class="score-buttons">
            <button class="score-btn" data-team="away" data-points="5">Meta</button>
            <button class="score-btn" data-team="away" data-points="2">Trasformazione</button>
            <button class="score-btn" data-team="away" data-points="3">Punizione / Drop</button>
            <button class="score-btn" data-team="away" data-points="-1">-1</button>
            <button class="score-btn yellow" data-team="away" data-points="0">Giallo</button>
        </div>
    </div>

</div>
